name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.5.0)'
        required: false

permissions:
  contents: write

jobs:
  build-cli-tui:
    name: Build CLI/TUI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-x64
          - os: macos-latest
            suffix: macos-arm64
          - os: windows-latest
            suffix: windows-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build CLI
        run: cargo build --release -p rustfeed-cli

      - name: Build TUI
        run: cargo build --release -p rustfeed-tui

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/release/rustfeed artifacts/rustfeed-${{ matrix.suffix }}
          cp target/release/rustfeed-tui artifacts/rustfeed-tui-${{ matrix.suffix }}
          chmod +x artifacts/*

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item target\release\rustfeed.exe artifacts\rustfeed-${{ matrix.suffix }}.exe
          Copy-Item target\release\rustfeed-tui.exe artifacts\rustfeed-tui-${{ matrix.suffix }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-tui-${{ matrix.suffix }}
          path: artifacts/

  build-gui:
    name: Build GUI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-x64
          - os: macos-latest
            suffix: macos-arm64
          - os: windows-latest
            suffix: windows-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: apps/rustfeed-gui
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        working-directory: crates/rustfeed-tauri
        run: cargo tauri build

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.suffix }}
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.suffix }}
          path: |
            target/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.suffix }}
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe

  release:
    name: Create Release
    needs: [build-cli-tui, build-gui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
